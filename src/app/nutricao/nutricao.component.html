<app-header></app-header>

<div class="p-8 bg-gray-50 min-h-screen mt-16 max-w-4xl mx-auto">
  <!-- Título centralizado -->
  <h1 class="text-4xl font-bold text-pink-500 mb-6 text-center">
    Guia de Nutrição para Gestantes
  </h1>
  <p class="text-gray-600 mb-8 text-center">
    Orientações completas para cada mês de gestação, do 1º ao 9º mês.
  </p>

  <div class="space-y-6">
    <div *ngFor="let item of meses" class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-xl font-semibold text-pink-500 mb-3">{{ item.mes }}</h2>
      <ul class="list-disc pl-5 text-gray-700 space-y-1">
        <li *ngFor="let orientacao of item.orientacoes">{{ orientacao }}</li>
      </ul>
    </div>
  </div>
</div>
