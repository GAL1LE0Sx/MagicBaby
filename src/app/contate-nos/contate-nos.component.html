<app-header></app-header>

<div class="flex w-full min-h-[calc(100vh-128px)] bg-gray-50">
  <!-- Pop-up -->
  <div *ngIf="mostrarPopup"
       class="fixed top-6 right-6 bg-pink-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-slideIn">
    {{ mensagemPopup }}
  </div>

  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contate-nos</h1>
    <p class="text-gray-600 mb-8 text-center">
      Envie sua dúvida, e entraremos em contato o mais breve possível.
    </p>

    <form class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-6 space-y-4"
          (ngSubmit)="enviarFormulario()" #formContato="ngForm">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input type="text" [(ngModel)]="nome" name="nome" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" [(ngModel)]="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
               placeholder="exemplo@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
        <input type="tel" [(ngModel)]="telefone" name="telefone" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
               placeholder="(11) 98765-4321">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Dúvida</label>
        <input type="text" [(ngModel)]="duvida" name="duvida" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
               placeholder="Ex: Sobre nutrição na gestação">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
        <textarea [(ngModel)]="mensagem" name="mensagem" rows="4" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500"
                  placeholder="Escreva sua mensagem aqui..."></textarea>
      </div>

      <button type="submit"
              class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">
        Enviar Mensagem
      </button>
    </form>
  </main>
</div>
