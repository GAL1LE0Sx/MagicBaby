
<app-header></app-header>

<section class="flex-grow container mx-auto px-4 py-12">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
    <!-- Baby Cards -->
    <div class="baby-card bg-white rounded-xl overflow-hidden shadow-md col-span-3">
      <div class="grid grid-cols-3 h-full">
        <div class="relative h-96 overflow-hidden">
          <img src="assets/Locais/img/Bebe-Branco.jpg" alt="Bebê Branco"
               class="w-full h-full object-cover transform transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-xl">
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
            <h3 class="text-white font-semibold text-lg">Cuidados com o recém nascido</h3>
            <p class="text-white text-sm">Orientação de 0 a 3 meses</p>
          </div>
        </div>
        <div class="relative h-96 overflow-hidden">
          <img src="assets/Locais/img/Bebe-Asiatico.jpg" alt="Bebê Asiático"
               class="w-full h-full object-cover transform transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-xl">
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
            <h3 class="text-white font-semibold text-lg">Desenvolvimento Infantil</h3>
            <p class="text-white text-sm">Orientação de 3 a 6 meses</p>
          </div>
        </div>
        <div class="relative h-96 overflow-hidden">
          <img src="assets/Locais/img/Bebe-Negro.jpg" alt="Bebê Negro"
               class="w-full h-full object-cover transform transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-xl">
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
            <h3 class="text-white font-semibold text-lg">Crescimento do bebê</h3>
            <p class="text-white text-sm">Atividades de 6 a 9 meses</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Section -->
    <div class="bg-white rounded-xl shadow-md p-8 flex flex-col">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bem-vindo ao MagicBaby</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Conecte-se</label>
          <input type="text"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                 placeholder="Digite seu login">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                 placeholder="Digite sua senha">
        </div>
        <button type="submit"
                class="login-btn w-full bg-pink-500 text-white py-2 px-4 rounded-lg hover:bg-pink-600 transition duration-300">
          Login
        </button>
        <div class="flex justify-between text-sm mt-2">
          <a routerLink="/senha"
             class="text-pink-500 hover:underline hover:text-pink-600 transition-all duration-300 transform hover:scale-105">
            Esqueceu sua senha?
          </a>
          <a routerLink="/cadastro"
             class="text-pink-500 hover:underline hover:text-pink-600 transition-all duration-300 transform hover:scale-105">
            Você é novo aqui? Cadastre-se
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
