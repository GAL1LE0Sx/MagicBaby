<app-header ></app-header>
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50 p-4">
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Recuperar Senha</h2>

    <p class="text-gray-600 mb-4 text-center">
      Insira seu e-mail cadastrado para receber o link de redefinição de senha.
    </p>

    <form (ngSubmit)="enviarEmail()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div *ngIf="mensagemSucesso" class="text-green-600 text-sm">{{ mensagemSucesso }}</div>
      <div *ngIf="mensagemErro" class="text-red-600 text-sm">{{ mensagemErro }}</div>

      <button
        type="submit"
        class="w-full bg-pink-500 text-white py-2 px-4 rounded-lg hover:bg-pink-600 transition duration-300"
      >
        Enviar Link
      </button>
    </form>

    <button
      (click)="voltarLogin()"
      class="w-full mt-4 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300"
    >
      Voltar para Login
    </button>
  </div>
</div>
